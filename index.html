<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business E-Card</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/5bde9e1c15.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class='status'>ONLINE</div>
        <img class = 'photo' src="https://picsum.photos/125" alt="randomly generated pic">
        <h1 id="name">Amber Nicholson</h1>
        <section id="occupation">
        <p>⭐️⭐️⭐️⭐️⭐️</p>
        <p>Content Creator</p>
        </section>
        <section id="brand">
            <p>Game Designer, Storyboarder, Streamer</p>
        </section>
        <section id="offer">
            <p><strong>Serious inquiries only: xxxxx@xxxx.com</strong></p>
            <p>Prices will vary depending on service provided<p>
        </section>
        <section id="contact">
            <p>📞</p>
            <p>📩</p>
        </section>
    </main>
</body>
</html>
